<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3b1be69e2f.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div class="logo">
      <img src="./images/logo.svg" alt="Huddle company logo"/>
    </div>
    <div class="illustration"></div>
    <div class="body-text">
      <h1 class="hidden">Huddle</h1> <!-- Hidden but present for SEO -->
      <h2>Build The Community<br>
          Your Fans Will Love</h2>
      <h3>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</h3>
      <button>Register</button>
    </div>
    <ul class="social">
      <li> 
        <i class="fab fa-facebook-f"></i>
      </li>
      <li>
        <i class="fab fa-twitter"></i>
      </li>
      <li>
        <i class="fab fa-instagram"></i>
      </li>
    </ul>

    <div class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://doubleucook.com">Will Cook</a>.
      </p>
    </div>
  </div>
</body>
</html>
